<!-- Hero Section -->
<section class="hero">
    <div class="hero__content container">
        <div class="flags">
            <a href="index.html">
                <img src="./resources/images/Flag_of_the_Czech_Republic.svg.png" alt="cesko" class="flag">

                <img src="./resources/images/slovensko.png" alt="slovensko" class="flag">
            </a>
        </div>
        <h1 id="lusitano" class="hero__title button-portuguese">Lusitano</h1>
        <h1 id="pre" class="hero__title button-spanish">PRE</h1>

    </div>
</section>


    <!-- Main content container for sidebar and horse cards -->
    <div class="">


<!-- Sidebar Section (filters) -->
<aside class="sidebar">
    <!-- Filter Section (Row of Filters) -->
    <!-- Filter 1: Plemeno -->
    <div class="filter">
        <label for="breed">Plemeno:</label>
        <select id="breed" name="breed">
            <option value="all">Všetky</option>
            <option value="Lusitano">Lusitano</option>
            <option value="PRE">PRE</option>
            <option value="Cruzado">Cruzado / Kríženec</option>
        </select>
    </div>

    <!-- Filter 2: Pohlavie -->
    <div class="filter">
        <label for="gender">Pohlavie:</label>
        <select id="gender" name="gender">
            <option value="all">Všetky</option>
            <option value="Kobyla">Kobyla</option>
            <option value="Hrebec">Hrebec</option>
            <option value="Valach">Valach</option>
        </select>
    </div>

    <!-- Filter 3: Farba -->
    <div class="filter">
        <label for="color">Farba:</label>
        <select id="color" name="color">
            <option value="all">Všetky</option>
            <option value="Belous">Belouš</option>
            <option value="Hnedak">Hnedák</option>
            <option value="Ryzak">Ryzák</option>
            <option value="Vranik">Vraník</option>
            <option value="Plavak">Plavák</option>
            <option value="Palomino">Palomino</option>
            <option value="Cremello">Cremello</option>
            <option value="Perlino">Perlino</option>
        </select>
    </div>

    <!-- Filter 4: Vek -->
    <div class="filter">
        <label for="dateOfBirth">Vek:</label>
        <select id="dateOfBirth" name="dateOfBirth">
            <option value="all">Všetky</option>
            <option value="0-1 rok">0-1 rok</option>
            <option value="1-3 roky">1-3 roky</option>
            <option value="3-7 rokov">3-7 rokov</option>
            <option value="7-10 rokov">7-10 rokov</option>
            <option value="10-15 rokov">10-15 rokov</option>
            <option value="15+ rokov">15+ rokov</option>
        </select>
    </div>

    <!-- Filter 5: Vhodný pre -->
    <div class="filter">
        <label for="discipline">Vhodný pre:</label>
        <select id="discipline" name="discipline">
            <option value="all">Všetky</option>
            <option value="Drezuru">Drezúru</option>
            <option value="Working Equitation">Working Equitation</option>
            <option value="Rekreacne jazdenie">Rekreačné jazdenie</option>
        </select>
    </div>

    <!-- Filter 6: Výška -->
    <div class="filter">
        <label for="size">Výška:</label>
        <select id="size" name="size">
            <option value="all">Všetky</option>
            <option value="below-160">&lt; 1.60</option>
            <option value="160-170">160-1.70</option>
            <option value="above-170">&gt;1.70</option>
        </select>
    </div>

    <!-- Filter 7: Cena -->
    <div class="filter">
        <label for="price">Cena:</label>
        <select id="price" name="price">
            <option value="all">Všetky</option>
            <option value="below-5000">&lt; 5 000 EUR</option>
            <option value="5000-10000">5 000 EUR - 10 000 EUR</option>
            <option value="10000-15000">10 000 EUR - 15 000 EUR</option>
            <option value="15000-25000">15 000 EUR - 25 000 EUR</option>
            <option value="above-25000">&gt; 25 000 EUR</option>
            <option value="on-request">Na dopyt</option>
        </select>
    </div>

    <!-- Filter 8: Uchovnenie -->
    <div class="filter">
        <label for="approved">Uchovnenie:</label>
        <select id="approved" name="approved">
            <option value="all">Všetky</option>
            <option value="ano">Áno</option>
            <option value="ne">Nie</option>
        </select>
    </div>

    <!-- Search Section -->
    <div class="filter">
        <button class="search-button">Hľadať</button>
    </div>
</aside>

<!-- Horse cards Section -->
<section class="horse-cards" id="horse-cards">
    <!-- Dynamic Horse Cards will be injected here -->
</section>

            <p>2. Brabant CZ, spol s.r.o.</p>
            <p>Spoločnosť ID: 12345678</p>
        </div>
    </div>
</footer>
